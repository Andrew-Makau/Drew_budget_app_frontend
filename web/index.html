<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!--
    Development-only Content Security Policy:
    The Dart Dev Compiler (DDC) and some dev tooling use eval()/dynamic
    code generation which is blocked by strict CSP. During local development
    we relax the policy so DDC and the CanvasKit runtime (served from
    https://www.gstatic.com) can be loaded. IMPORTANT: this is a
    development-only convenience. Remove or tighten this before deploying
    to production (see README or Chrome DevTools CSP messages for guidance).
  -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: blob: https:; 
                 script-src 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com; 
                 script-src-elem 'self' 'unsafe-eval' 'unsafe-inline' https://www.gstatic.com; 
                 connect-src 'self' ws: wss: http: https:; 
                 style-src 'self' 'unsafe-inline' https:; 
                 img-src 'self' data: blob: https:; 
                 font-src 'self' data: https://fonts.gstatic.com;">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="budget_app_frontend_1">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>budget_app_frontend_1</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
